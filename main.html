<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norway Weather - main</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt fa"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friend.html"
            ><i class="far fa-sun fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-umbrella fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="#"><i class="fas fa-wind fa-2x"></i></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="#"
            ><i class="fas fa-snowflake fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/15283b599a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
