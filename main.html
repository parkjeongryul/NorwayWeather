<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norway Weather - main</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-3x"></i>
        <i class="fas fa-bolt fa"></i>
      </div>
    </div>

    <header class="main-header">
      <h1 class="main-header__title">Welcome to Norway Weather</h1>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <ul>
              <li>
                20.09.09<br />
                월
              </li>
              <li><i class="far fa-sun fa-3x"></i></li>
            </ul>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><ul>
              <li>20.09.09 <br />화</li>
              <li><i class="fas fa-umbrella fa-3x"></i></li></ul
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#" value="버튼2"
            ><ul>
              <li>
                20.09.09<br />
                수
              </li>
              <li><i class="fas fa-wind fa-3x"></i></li>
            </ul>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><ul>
              <li>
                20.09.09<br />
                목
              </li>
              <li><i class="fas fa-snowflake fa-3x"></i></li>
            </ul>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><ul>
              <li>
                20.09.09<br />
                금
              </li>
              <li><i class="fas fa-umbrella fa-3x"></i></li>
            </ul>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><ul>
              <li>
                20.09.09<br />
                토
              </li>
              <li><i class="fas fa-wind fa-3x"></i></li>
            </ul>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><ul>
              <li>
                20.09.09<br />
                일
              </li>
              <li><i class="fas fa-snowflake fa-3x"></i></li>
            </ul>
          </a>
        </li>
      </ul>
    </nav>

    <!-- import icon -->
    <script
      src="https://kit.fontawesome.com/15283b599a.js"
      crossorigin="anonymous"
    ></script>

    <!-- import jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- import jquery ui -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- animation -->
    <script>
      $(".nav__btn").click(function () {
        $(".nav__btn").animate(
          {
            color: "#000",
            height: +0,
          },
          0
        );
        $(this).animate(
          {
            color: "#0cc",
            height: "+80",
          },
          500
        );
      });
    </script>
  </body>
</html>
