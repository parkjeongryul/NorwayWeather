<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norway Weather</title>
</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt fa"></i>
        </div>
    </div>

    <header class="main-header">
        <h1 class="main-header__title">Welcome to Norway Weather</h1>
        <p class="main-header__text">If you have a Norway Weather Account, log in with your email or phone number</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Norway Weather Account of Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/15283b599a.js" crossorigin="anonymous"></script>
</body>
</html>
